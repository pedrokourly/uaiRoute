<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Obras Cadastradas</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 40px;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 22px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        table th, table td {
            padding: 12px 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
            vertical-align: middle;
            font-size: 14px;
        }

        table th {
            background-color: #f9f9f9;
            font-weight: 600;
        }

        table tr:last-child td {
            border-bottom: none;
        }

        .botao-acao {
            padding: 6px 10px;
            margin-left: 4px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .botao-acao:hover {
            background-color: #ddd;
        }

        a {
            display: inline-block;
            margin-top: 10px;
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }

        a:hover {
            text-decoration: underline;
        }

        .botao-verde {
            background-color: #4CAF50;
            color: white;
            padding: 10px 16px;
            border-radius: 8px;
            text-align: center;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 15px;
        }

        .botao-verde:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Obras Cadastradas</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Rua</th>
                <th>NÃºmero</th>
                <th>Bairro</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody id="tabelaObras">
            <tr><td colspan="5">Nenhuma obra cadastrada.</td></tr>
        </tbody>
    </table>

    <a class="botao-verde" href="cadastrar.html">Cadastrar nova obra</a>
</div>

<script>
    const tabelaObras = document.getElementById('tabelaObras');

    function atualizarTabela() {
        const obras = JSON.parse(localStorage.getItem('obras')) || [];
        tabelaObras.innerHTML = '';

        if (obras.length === 0) {
            tabelaObras.innerHTML = '<tr><td colspan="5">Nenhuma obra cadastrada.</td></tr>';
            return;
        }

        obras.forEach((obra) => {
            const tr = document.createElement('tr');

            tr.innerHTML = `
                <td>${obra.nome}</td>
                <td>${obra.rua} <button class="botao-acao" onclick="verNoMapa('${obra.rua}, ${obra.cidade}')">Ver</button></td>
                <td>${obra.numero} <button class="botao-acao" onclick="verNoMapa('${obra.numero}, ${obra.cidade}')">Ver</button></td>
                <td>${obra.bairro} <button class="botao-acao" onclick="verNoMapa('${obra.bairro}, ${obra.cidade}')">Ver</button></td>
                <td>${obra.cidade}</td>
            `;

            tabelaObras.appendChild(tr);
        });
    }

    atualizarTabela();
</script>

</body>
</html>
