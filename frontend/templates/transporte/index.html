<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Transporte - UaiRoute</title>
  
</head>
<body>

    <h1>Pedido de Transporte - UaiRoute</h1>

    <form id="pedidoTransporteForm">

        <div class="form-group">
            <label for="funcionarios">Seleção de Funcionários:</label>
            <select id="funcionarios" name="funcionarios" multiple required>
                <option value="funcionario1">Funcionário 1</option>
                <option value="funcionario2">Funcionário 2</option>
                <option value="funcionario3">Funcionário 3</option>
                </select>
        </div>

        <div class="form-group">
            <label for="obra">Seleção da Obra:</label>
            <select id="obra" name="obra" required>
                <option value="">Selecione a Obra</option>
                <option value="obra1">Obra A</option>
                <option value="obra2">Obra B</option>
                <option value="obra3">Obra C</option>
            </select>
        </div>

        <div class="form-group">
            <label for="tipoAtividade">Tipo de Atividade:</label>
            <input type="text" id="tipoAtividade" name="tipoAtividade" placeholder="Descreva a atividade">
            </div>

        <div class="form-group">
            <label for="prazoChegada">Prazo de Chegada (Data e Hora):</label>
            <input type="datetime-local" id="prazoChegada" name="prazoChegada" required>
        </div>

        <div class="form-group">
            <label for="tipoVeiculo">Tipo de Veículo:</label>
            <select id="tipoVeiculo" name="tipoVeiculo" required>
                <option value="">Selecione o Tipo de Veículo</option>
                <option value="carro">Carro</option>
                <option value="van">Van</option>
                <option value="onibus">Onibus</option>
            </select>
        </div>

        <div class="form-group">
            <label for="solicitanteNome">Solicitante (Nome) - Opcional:</label>
            <input type="text" id="solicitanteNome" name="solicitanteNome">
        </div>

        <div class="form-group">
            <label for="solicitanteTelefone">Telefone de Contato do Solicitante - Opcional:</label>
            <input type="text" id="solicitanteTelefone" name="solicitanteTelefone" placeholder="(XX) XXXXX-XXXX">
        </div>

        <div class="form-group">
            <label for="observacoes">Observações Adicionais/Instruções:</label>
            <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Solicitar Transporte</button>

    </form>

    <script>
        // Aqui você colocaria o código JavaScript para:

        // 2. Validar os dados do formulário antes de enviar.

        document.getElementById('pedidoTransporteForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => data[key] = value);

    </script>

</body>
</html>
