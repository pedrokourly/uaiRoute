{% extends "default.html" %}


{% block styles %}
<style>
    h1 {
        font-size: 22px;
        margin-bottom: 20px;
        font-weight: 600;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    table th, table td {
        padding: 12px 10px;
        border-bottom: 1px solid #eee;
        text-align: left;
        vertical-align: middle;
        font-size: 14px;
    }

    table th {
        background-color: #f9f9f9;
        font-weight: 600;
    }

    table tr:last-child td {
        border-bottom: none;
    }

    .botao-acao {
        padding: 6px 10px;
        margin-left: 4px;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-radius: 8px;
        cursor: pointer;
        font-size: 13px;
        transition: background-color 0.2s;
    }

    .botao-acao:hover {
        background-color: #ddd;
    }

    a {
        display: inline-block;
        margin-top: 10px;
        text-decoration: none;
        color: #4CAF50;
        font-size: 14px;
    }

    a:hover {
        text-decoration: underline;
    }

    .botao-verde {
        background-color: #4CAF50;
        color: white;
        padding: 10px 16px;
        border-radius: 8px;
        text-align: center;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        margin-top: 15px;
    }

    .botao-verde:hover {
        background-color: #45a049;
    }

</style>
{% endblock %}

{% block conteudo %}

<div class="container">
    <h1>Obras Cadastradas</h1>

    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Rua</th>
                <th>Número</th>
                <th>Bairro</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody id="tabelaObras">
            <tr><td colspan="5">Nenhuma obra cadastrada.</td></tr>
        </tbody>
    </table>

    <a class="botao-verde" href="cadastrar.html">Cadastrar nova obra</a>
    <a class="botao-verde" href="#" style="background-color: #4CAF50;" onclick="alert('Função editar ainda não implementada')">Editar obra</a>
    <a class="botao-verde" href="#" style="background-color: #4CAF50;" onclick="alert('Função excluir ainda não implementada')">Excluir obra</a>

</div>
{% endblock %}

{% block scripts %}
<script>
    const tabelaObras = document.getElementById('tabelaObras');

    function atualizarTabela() {
        const obras = JSON.parse(localStorage.getItem('obras')) || [];
        tabelaObras.innerHTML = '';

        if (obras.length === 0) {
            tabelaObras.innerHTML = '<tr><td colspan="5">Nenhuma obra cadastrada.</td></tr>';
            return;
        }

        obras.forEach((obra) => {
            const tr = document.createElement('tr');

            tr.innerHTML = `
                <td>${obra.nome}</td>
                <td>${obra.rua} <button class="botao-acao" onclick="verNoMapa('${obra.rua}, ${obra.cidade}')">Ver</button></td>
                <td>${obra.numero} <button class="botao-acao" onclick="verNoMapa('${obra.numero}, ${obra.cidade}')">Ver</button></td>
                <td>${obra.bairro} <button class="botao-acao" onclick="verNoMapa('${obra.bairro}, ${obra.cidade}')">Ver</button></td>
                <td>${obra.cidade}</td>
            `;

            tabelaObras.appendChild(tr);
        });
    }

    atualizarTabela();
</script>
{% endblock %}
